<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Perfume Card</title>
</head>
<body>
    <main>
        <div class="even-columns">
            <div class="perfume">
                <img class="perfume-img" src="image-product-desktop.jpg" alt="Chanel perfume">
            </div>
            <div class="content">
                <h2 class="item-name">Perfume</h2>
                <h1 class="title">Gabrielle<span>Essence Eau De Parfum</span></h1>
                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of <span class="chanel">Chanel</span>.</p>
                <div class="pricing">
                    <h1 class="price">$149.99</h1>
                    <p class="price-discount">$169.99</p>
                </div>
                <button class="cart"><img class="cart-svg" src="icon-cart.svg" alt="cart-svg">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
